<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calculadora mayoreo</title>
</head>

<body>

    <div class="container" style="margin-top: 5rem;">

        <div class="container">
            <p class="text-start">Ingresa la cantidad a invertir</p>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="input-group mb-3">
                        <input id="MXN" type="text" class="form-control" placeholder="Cantidad aqui"
                            aria-label="Cantidad aqui" aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2">Pesos mexicanos</span>
                    </div>
                </div>
                <div class="col">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Cantidad de serums:</span>
                        <input id="ctSerums" type="text" disabled class="form-control" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>

                </div>
                <div class="col">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">A un precio unitario de:</span>
                        <input id="PrecioVenta" type="text" disabled class="form-control" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>

                </div>
            </div>
        </div>

        <div class="d-grid gap-2">
            <button onclick="prueba()" style="background-color: #00578a;" type="button">Button</button>
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

        <script src="index.js"></script>
</body>

</html>
